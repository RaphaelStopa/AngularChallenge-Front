<div class="wrapper fadeInDown">
  <div id="formContent">
    <h2 class="inactive underlineHover">Adicione Produto</h2>
    <form  (ngSubmit)="onUpload()" #form="ngForm">
      <input type="text" id="name" class="fadeIn" name="name" placeholder="nome"  [(ngModel)]="product.name" required>
      <input type="text" id="descrição" class="fadeIn" name="descrição" placeholder="descrição" [(ngModel)]="product.description" required>
      <input  id="preço unitário" class="fadeIn" name="preço unitário" placeholder="preço unitário" type="number" min="0.01" step="0.01" [(ngModel)]="product.unitPrice" required>
      <input  id="descrição" class="fadeIn" name="descrição" placeholder="numero em estoque" min="1" type="number" [(ngModel)]="product.quantityStock" required>
      <div id="title">Selecione a unidade de medida:</div>
      <select name="cars" id="cars" [(ngModel)]="product.unitMeasurement" required>
        <option value="KG">Quilo</option>
        <option value="L">Litro</option>
        <option value="M2">Metro quadrado</option>
        <option value="M3">Metro cubico</option>
        <option value="OTHER">Outro</option>
      </select>
      <div id="title">Selecione uma foto do produto. <br>Campo obrigatório para criar o produto.</div>
      <input type="file" class="inputfile" id="file" accept="image/*" (change)="onFileChanged($event)" required>
      <input type="submit" class="fadeIn" value="Cadrastrar" [disabled]="form.form.invalid">
    </form>
  </div>
</div>
